envoyproxy:
  apiVersion: gateway.envoyproxy.io/v1alpha1
  kind: EnvoyProxy
  metadata:
    namespace: envoy-gateway-system
    name: test
  spec:
    mergeGateways: true
gateways:
- apiVersion: gateway.networking.k8s.io/v1
  kind: Gateway
  metadata:
    name: eg
    namespace: sealos-system
  spec:
    gatewayClassName: envoy-gateway-class
    listeners:
      - name: http
        protocol: HTTP
        port: 80
        allowedRoutes:
          namespaces:
            from: All
      - name: https
        protocol: HTTPS
        port: 443
        allowedRoutes:
          namespaces:
            from: All
        tls:
          mode: Terminate
          certificateRefs:
            - kind: Secret
              group: ""
              name: wildcard-cert
- apiVersion: gateway.networking.k8s.io/v1
  kind: Gateway
  metadata:
    name: mfqjpuycbgjrtdww
    namespace: ns-vrpg
  spec:
    gatewayClassName: envoy-gateway-class
    listeners:
    - hostname: qccbahgo.qccbahgo
      name: http
      port: 80
      protocol: HTTP
    - hostname: qccbahgo.qccbahgo
      name: https
      port: 443
      protocol: HTTPS
      tls:
        certificateRefs:
        - group: ""
          kind: Secret
          name: mfqjpuycbgjrtdww
        mode: Terminate
