securityPolicies:
- apiVersion: gateway.envoyproxy.io/v1alpha1
  kind: SecurityPolicy
  metadata:
    name: cors-example
    namespace: sealos-system
  spec:
    targetRef:
      group: gateway.networking.k8s.io
      kind: Gateway
      name: eg
    cors:
      allowOrigins:
      # - "https://{{ .cloudDomain }}{{ if .cloudPort }}:{{ .cloudPort }}{{ end }}"
      # - "https://*.{{ .cloudDomain }}{{ if .cloudPort }}:{{ .cloudPort }}{{ end }}"
      - "http://*.foo.com"
      allowMethods:
      - PUT
      - GET
      - POST
      - DELETE
      - PATCH
      - OPTIONS
      maxAge: 600s
      allowCredentials: true